<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="listParent">
        <h1>To Do List</h1>
        <div class="add">
            <button>+</button>
        </div>
        <div class="list">
            <ul>
                <li>
                    <input type="checkbox" id="dog">
                    <label for="dog">Hond uitlaten</label>

                </li>
                <li>
                    <input type="checkbox" id="OV">
                    <label for="OV">OV chipkaart opladen</label>

                </li>
                <li>
                    <input type="checkbox" id="coffee">
                    <label for="coffee">Koffiefilters halen</label>

                </li>
                <li>
                    <input type="checkbox" id="huur">
                    <label for="huur">Huur overmaken</label>

                </li>
                <li>
                    <input type="checkbox" id="table">
                    <label for="table">Tafel reserveren</label>

                </li>
                <li>
                    <input type="checkbox" id="wine">
                    <label for="wine">Wijn halen</label>

                </li>
                <li>
                    <input type="checkbox" id="master">
                    <label for="master">Master spullen weggooien</label>

                </li>
            </ul>
        </div>
        <button class="trash">
            <i class="fas fa-trash"></i>
        </button>
    </div>

    <script src="./script.js"></script>
</body>

</html>
